colorScheme = "ocean"
defaultAppearance = "dark" 
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

mainSections = ["Projects", "Rants", "posts"]

[header]
  layout = "basic" 

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true



[homepage]
  layout = "background"
  homepageImage = "back.jpg"
  showRecent = true
  showRecentItems = 16
  showMoreLink = true
  showMoreLinkDest = "/projects"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = false



[article]
  showDate = true
  showAuthor = false
  showHero = false
  heroStyle = "background" # valid options: basic, big, background
  layoutBackgroundBlur = true # only used when heroStyle equals background
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = false 
  showAuthorsBadges = false 
  showWordCount = false
  showSummary = true
  sharingLinks = []

[list]
  #showHero = true
  #heroStyle = "background" # valid options: basic, big, background
  showBreadcrumbs = false
  showSummary = false
  #showViews = false
  #showLikes = false
  showTableOfContents = false
  showCards = true
  groupByYear = true
  cardView = true
  cardViewScreenWidth = false

